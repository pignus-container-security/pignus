apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pignus-api.fullname" . }}
  labels:
    {{- include "pignus-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pignus-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pignus-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pignus-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if not .Values.app.debug }}
          command: ['sh', '-c', 'tail -f /dev/null']
          {{- end }}
          env:
          - name: PIGNUS_DB_HOST
            valueFrom:
              configMapKeyRef:
                name: pignus-api
                key: db_host
          - name: PIGNUS_DB_PORT
            valueFrom:
              configMapKeyRef:
                name: pignus-api
                key: db_port
          - name: PIGNUS_DB_USER
            valueFrom:
              configMapKeyRef:
                name: pignus-api
                key: db_user
          - name: PIGNUS_DB_NAME
            valueFrom:
              configMapKeyRef:
                name: pignus-api
                key: db_name
          - name: PIGNUS_DB_PASS
            valueFrom:
              secretKeyRef:
                name: "pignus-api"
                key:  "db_pass"
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          {{- if not .Values.app.debug }}
          livenessProbe:
            httpGet:
              path: /
              port: 5001
          readinessProbe:
            httpGet:
              path: /
              port: 5001
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
