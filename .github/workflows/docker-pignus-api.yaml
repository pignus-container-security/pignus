# Pignus Docker Pignus-API
# This workflow builds the container, politeauthority/pignus-api

name: Docker Pignus-Api

on:
  push:
    branches: [ "main", "develop", "cicd" ]
  pull_request:
    branches: [ "main", "develop", "cicd"]

