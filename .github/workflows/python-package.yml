# Pignus Python Package
# This workflow install dependencies, builds, lints and runs unit tests for the Pignus source.


name: Python Package

on:
  push:
    branches: [ "main", "develop", "cicd" ]
  pull_request:
    branches: [ "main", "develop", "cicd"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r src/requirements-debug.txt
        pip install -r src/requirements.txt
    # - name: Lint with flake8
    #   run: |
    #     # stop the build if there are Python syntax errors or undefined names
    #     # flake8 src/pignus-api
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build Packages
      run: |
        cd src/
        python setup.py build
        python setup.py install
    - name: Test with pytest
      run: |
        pytest tests/unit/pignus_api
