# Pignus Python Package
# This workflow install dependencies, builds, lints and runs unit
# tests for the Pignus source,
# and builds the Docker container.

---

name: Pignus-Api Package

on:
  push:
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-python:
    runs-on: self-hosted
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          pip install -r src/requirements-debug.txt
          pip install -r src/requirements.txt

      - name: Linter
        run: |
          cd src/pignus_api
          flake8 . --count --show-source --statistics

      - name: Build Packages
        run: |
          cd src/
          python setup.py build
          python setup.py install

      - name: Unit Tests
        run: pytest tests/unit/pignus_api

      - name: Build Container
        run: |
          cp -r ./src ./docker/pignus-api
          cd ./docker/pignus-api/
          docker build . -t politeauthority/pignus-api:${GITHUB_SHA}
          docker tag politeauthority/pignus-api:${ github.ref_name } politeauthority/pignus-api:${ GITHUB_SHA }

      - name: Push Container
        run: |
          docker push politeauthority/pignus-api:${GITHUB_SHA}
          docker push politeauthority/pignus-api:${ github.ref_name }

